<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–º–µ–π–∫–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        canvas {
            border: 3px solid white;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.1);
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 12px 25px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            margin: 15px;
        }
        .instructions {
            margin: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç –ó–º–µ–π–∫–∞</h1>
        <div id="score">–°—á–µ—Ç: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="instructions">
            –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å—Ç—Ä–µ–ª–∫–∏ ‚Üê ‚Üë ‚Üí ‚Üì –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        </div>
        <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        <button onclick="resetGame()">–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;

        function drawGame() {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –†–∏—Å—É–µ–º –µ–¥—É
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // –†–∏—Å—É–µ–º –∑–º–µ–π–∫—É
            ctx.fillStyle = '#4ecdc4';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            if (!gameRunning) return;

            // –î–≤–∏–≥–∞–µ–º –∑–º–µ–π–∫—É
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –µ–¥–æ–π
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = `–°—á–µ—Ç: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }

            snake.unshift(head);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —Å—Ç–µ–Ω–∞–º–∏
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function gameOver() {
            gameRunning = false;
            alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á–µ—Ç: ${score}`);
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                snake = [{x: 10, y: 10}];
                dx = 1;
                dy = 0;
                score = 0;
                scoreElement.textContent = `–°—á–µ—Ç: ${score}`;
                generateFood();
            }
        }

        function resetGame() {
            gameRunning = false;
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = `–°—á–µ—Ç: ${score}`;
            generateFood();
            drawGame();
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = e.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        setInterval(drawGame, 100);
        drawGame();
    </script>
</body>
</html>
